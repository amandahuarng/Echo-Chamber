<!DOCTYPE html>
<html>
  <head>
    <title>Audio Features</title>
    <meta name = "description" content = "Mood Playlist Generator!">
    <link id = "favicon" rel = "icon" href = "https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset = "utf-8">
    <meta http-equiv = "X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://sp-bootstrap.global.ssl.fastly.net/8.0.0/sp-bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
            <!--script src="server.js"></script>
    <script src="gauge.js"></script!-->
    <script src="app.js"></script>
  </head>
  <style>
    body{
      color:lightgreen;
      background-color: #000000;
    }
    p{
      color:white;
    }
    h4{
      color:white;
    }
    input{
      color:black;
    }
  </style>
  <body>
    <header>
      <h1>
        Audio Features
      </h1>
    </header>
    <main>
      <h4>Valence: <span id="valence"></span></h4>
      <canvas id="valencegauge">
      </canvas>
      <h4>Danceability: <span id="danceability"></span></h4>
      <canvas id="danceabilitygauge">
      </canvas>
      <h4>Speechiness: <span id="speechiness"></span></h4>
      <canvas id="speechinessgauge">
      </canvas>
      <h4>Instrumentalness: <span id="instrumentalness"></span></h4>
      <canvas id="instrumentalnessgauge">
      </canvas>
      <h4>Liveness: <span id="liveness"></span></h4>
      <canvas id="livenessgauge">
      </canvas>
      <h4>Acousticness: <span id="acousticness"></span></h4>
      <canvas id="acousticnessgauge">
      </canvas>
      <h4>Energy: <span id="energy"></span></h4>
      <canvas id="energygauge">
      </canvas>
      <h4>Duration Time: <span id="duration_time"></span></h4>
      <h4>Tempo: <span id="tempo"></span></h4>
      <h4>Loudness: <span id="loudness"></span></h4>
      <h4>Key: <span id="key"></span></h4>
      <ul id="values">
      </ul>
    </main>
  </body>
</html>
